<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .data {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #permission-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gyroscope Data</h1>
    <div class="data" id="gyroX">X: 0</div>
    <div class="data" id="gyroY">Y: 0</div>
    <div class="data" id="gyroZ">Z: 0</div>
    <div class="data" id="RotationRateOfGyroX">ΔθX: 0</div>
    <div class="data" id="RotationRateOfGyroY">ΔθY: 0</div>
    <div class="data" id="RotationRateOfGyroZ">ΔθZ: 0</div>
    <div class="data" id="LowestRotationRateOfGyroX">Min ΔθX: 0</div>
    <div class="data" id="LowestRotationRateOfGyroY">Min ΔθY: 0</div>
    <div class="data" id="LowestRotationRateOfGyroZ">Min ΔθZ: 0</div>
    <button id="permission-btn">Enable Capture Of Sensor Data</button>

    <script>
        const permissionButton = document.getElementById("permission-btn");
        const gyroX = document.getElementById("gyroX");
        const gyroY = document.getElementById("gyroY");
        const gyroZ = document.getElementById("gyroZ");
        const RotGyroX = document.getElementById("RotationRateOfGyroX");
        const RotGyroY = document.getElementById("RotationRateOfGyroX");
        const RotGyroZ = document.getElementById("RotationRateOfGyroZ");
        const LowRotGyroX = document.getElementById("LowestRotationRateOfGyroX");
        const LowRotGyroY = document.getElementById("LowestRotationRateOfGyroX");
        const LowRotGyroZ = document.getElementById("LowestRotationRateOfGyroZ");
        var LowestVals = [128, 128, 128]
        // Function to start listening for gyroscope data
        function startGyroscope() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    const x = event.beta;  // Front-to-back tilt
                    const y = event.gamma; // Side-to-side tilt
                    const z = event.alpha; // Compass direction
                    gyroX.innerText = `X: ${x ? x.toFixed(2) : "0"}`;
                    gyroY.innerText = `Y: ${y ? y.toFixed(2) : "0"}`;
                    gyroZ.innerText = `Z: ${z ? z.toFixed(2) : "0"}`;
                });
            } else {
                alert("Your device does not support Device Orientation events.");
            }
        }
        function StartRotationRate() {
            if (window.DeviceMotionEvent) {
                window.addEventListener("devicemotion", (event) => {
                    //  event.rotationRate.alpha
                    const dx = event.rotationRate.beta;  // rate of rotation of Front-to-back tilt
                    const dy = event.rotationRate.gamma; // rate of rotation Side-to-side tilt
                    const dz = event.rotationRate.alpha; // rate of rotation of Compass direction
                    if (dx<LowestVals[0]) {
                        LowestVals.splice(0,1,x);
                    }
                    if (dy<LowestVals[1]) {
                        LowestVals.splice(1,1,y);
                    }
                    if (dz<LowestVals[2]) {
                        LowestVals.splice(2,1,z);
                    }
                    RotGyroX.innerText = `ΔθX: ${dx ? dx.toFixed(2) : "0"}`;
                    RotGyroY.innerText = `ΔθY: ${dy ? dy.toFixed(2) : "0"}`;
                    RotGyroZ.innerText = `ΔθZ: ${dz ? dz.toFixed(2) : "0"}`;
                });
            } else {
                alert("Your device does not support Device Orientation events.");
            }
        }
        function LowestRotRate() {
            LowRotGyroX.innerText = `Min ΔθX: ${LowestVals[0] ? LowestVals[0].toFixed(2) : "0"}`;
            LowRotGyroY.innerText = `Min ΔθY: ${LowestVals[1] ? LowestVals[1].toFixed(2) : "0"}`;
            LowRotGyroZ.innerText = `Min ΔθZ: ${LowestVals[2] ? LowestVals[2].toFixed(2) : "0"}`;
        }
        function ChangeColor(Elementid, color) {
            document.getElementById(Elementid).style.color = color
        }

        // Request permission for motion sensors
        permissionButton.addEventListener("click", async () => {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    const permissionState2 = await DeviceMotionEvent.requestPermission();
                    if (permissionState === "granted" && permissionState2 === "granted") {
                        permissionButton.style.display = "none";
                        ChangeColor("permission-btn","green")
                        startGyroscope();
                        StartRotationRate();
                        LowestRotRate();
                    } else {
                        alert("Permission denied. Cannot access gyroscope data.");
                    }
                } catch (error) {
                    alert("Error requesting gyroscope permission.");
                }
            } else {
                // For browsers that don't require explicit permission
                permissionButton.style.display = "none";
                ChangeColor("permission-btn","green")
                startGyroscope();
                StartRotationRate();
                LowestRotRate();
            }
        });
    </script>
</body>
</html>
